challenge: mooc-modcon

title: "MOOC - ModCon"
tags: [visible, ml-validation, aido, aido-embodied, LF, v4, simulation, protocol-normal, mooc]
description: |
  This is the challenge to test the PID controller of the MOOC's modcon exercise.

  For more information about the "Self-Driving Cars with Duckietown" MOOC, visit [duckietown.org].

  [duckietown.org]: https://www.duckietown.org/mooc


protocol: aido2_db18_agent-z2


date-open: 2021-01-30T00:00Z
date-close: 2021-12-31T00:00Z


scoring: !include scoring.yaml

dependencies: {}

steps:
  sim:
    title: Simulation step
    description: ""
    features_required:
      compute_sims: 1 # computation machine


    timeout: 10000 # 1 hour
    evaluation_parameters:
      services:

        simulator:
          image: ${DOCKER_REGISTRY}/duckietown/challenge-aido_lf-simulator-gym:daffy-amd64

          environment:
            AIDONODE_DATA_IN: /fifos/simulator-in
            AIDONODE_DATA_OUT: fifo:/fifos/simulator-out
            AIDONODE_CONFIG: |
              env_constructor: Simulator
              env_parameters:
                max_steps: 500001 # we don't want the gym to reset itself
                domain_rand: 0
                camera_width: 640
                camera_height: 480
                distortion: true
                num_tris_distractors: 0
                #color_ground: [0, 0, 0] # black
                #color_sky: [0, 0, 0.1] # dark blue
                enable_leds: true

              terminate_on_ool: false
              terminate_on_out_of_tile: true
              terminate_on_collision: true
              topdown_resolution: 900
              max_pixel_mov: 1000
              debug_profile: False
              debug_profile_summary: True
          build:
          ports: [ ]

        solution-ego0: !include solution-ego0.yaml

        evaluator:

          environment:
            experiment_manager_parameters:
              episodes_per_scenario: 3
              episode_length_s: 60.0
              min_episode_length_s: 0.0
              seed: 20200922
              physics_dt: 0.05
              max_failures: 2
              fifo_dir: /fifos
              sim_in: /fifos/simulator-in
              sim_out: /fifos/simulator-out
              sm_in: /fifos/scenario_maker-in
              sm_out: /fifos/scenario_maker-out
              timeout_initialization: 120
              timeout_regular: 120

              port: 10123 # visualization port
              scenarios:
                - /scenarios

          ports: [10123]
          build:
            context: .
            dockerfile: Dockerfile.exp_manager
            args:
              SCENARIOS: scenarios/sampled
